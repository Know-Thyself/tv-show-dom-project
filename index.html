<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato&family=Montserrat:wght@300&family=Noto+Serif&family=Permanent+Marker&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TV Show Project | Biruk (Know-Thyself)</title>
		<link href="style.css" rel="stylesheet" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
	</head>

	<body>
		<main id="main-wrapper" class="main">
			<header class="header">
				<img class="logo" src="./images/live-tv.jpg" alt="logo-image" />
				<div class="search-container">
					<i class="fa-solid fa-magnifying-glass fa-xlg icon"></i>
					<input
						class="search-bar"
						type="search"
						placeholder="Search for shows"
						onfocus="clearPlaceholder()"
						onblur="addPlaceholder()"
						name="search"
					/>
				</div>
			</header>
			<nav class="nav-links-plus-name">
				<button id="navigation-link" class="nav-link">Back to Shows</button>
				<h1 id="show-name" class="show-name"></h1>
				<button id="episodes-navigation-link" class="nav-link episodes-link">
					Back to Episodes
				</button>
			</nav>
			<section class="custom-select-wrapper">
				<div id="custom-select" class="custom-select">
					<select name="shows" id="select-show" class="select-show">
						<option value="shows" id="show-option" class="dropdown-menu">
							Select a Show
						</option>
					</select>
				</div>
			</section>
			<div class="episode-custom-select-wrapper">
				<div class="custom-select-episode" style="min-width: 300px">
					<select
						name="episodes"
						id="select-episode"
						class="select-episode"
						aria-selected="true"
					>
						<option id="episode-option" value="episodes" class="dropdown-menu">
							Select an episode
						</option>
					</select>
				</div>
			</div>
			<div class="search-info-wrapper">
				<p class="search-info"></p>
			</div>
			<div class="root" id="root"></div>
			<footer class="footer">
				<a class="data-info" href="https://www.tvmaze.com/"
					>The data on this app is originated from TVMaze.com</a
				>
			</footer>
		</main>
		<script src="episodes.js"></script>
		<script src="script.js"></script>
		<script src="shows.js"></script>
	</body>
</html>
